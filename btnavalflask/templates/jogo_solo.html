            $(function(){
				$('#reset').bind('click', function() {
					window.setTimeout('location.reload()', 200);});
                $('td').bind('click', function() {
                    var id, x, y;
                    id = $(this).attr('id');
                    x = id.substring(0,2);
                    y = id.substring(2,4);
                    $.getJSON("http://localhost:5000/jogar",
                    {
                        x: x,
	                    y: y
                    },
                    function(data){
						if (data.acertou)
							document.getElementById(id).style.backgroundColor = "red";
						else if (!data.acertou)
							document.getElementById(id).style.backgroundColor = "blue";
						$('#pontos').text(data.pontos);
						$('#tiros').text(data.tiros);
						$('#submarinos').text(data.submarinos);
						$('#destroyers').text(data.destroyers);
						$('#hidros').text(data.hidros);
						$('#cruzadores').text(data.cruzadores);
						$('#couracados').text(data.couracados);
						if (data.destruiu) {
							for (i = 100; i < 400; i += 100) {
								setTimeout(function() {$('td').css('width', '27');
												       $('td').css('height', '27');}, i);
								setTimeout(function() {$('td').css('width', '18');
												       $('td').css('height', '18');}, i + 100);
							}
							setTimeout(function() {$('td').css('width', '22');
												   $('td').css('height', '22');}, 500);
						}	
                    });
                });
            });
